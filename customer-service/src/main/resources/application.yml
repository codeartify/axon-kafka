server:
  port: 8082

spring:
  application:
    name: customer-service

  datasource:
    url: jdbc:postgresql://localhost:5433/customers
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

axon:
  axonserver:
    enabled: false   # no Axon Server
  kafka:
    bootstrap-servers: localhost:9092
    client-id: customer-service
    default-topic: axon.events

    consumer:
      event-processor-mode: tracking
      group-id: customer-service-group

  serializer:
    general: jackson
    events: jackson
    messages: jackson


